        function rollDice() {
            var dice1 = Math.floor(Math.random() * 6) + 1; 
            var diceResults = document.getElementById("dice-results");
            diceResults.innerHTML = ""; 

            var diceResult1 = document.createElement("span");
            diceResult1.textContent = dice1;
            diceResults.appendChild(diceResult1);
